# yaml-language-server: $schema=https://json-schema.axonivy.com/app/12.0.0/variables.json
Variables:
  # Custom variables of Alfresco Content Services API
  Alfresco:
    # Username for "Alfresco Content Service"
    Username: admin
    # The endpoint uri of the rest service. Preconfigured for the Docker Based Community Edition running on localhost port 8080
    EndpointUri: http://localhost:8080/alfresco/api/-default-/public/alfresco/versions/1
    # The password for "Alfresco Content Service".
    # [password]
    Password: ""
